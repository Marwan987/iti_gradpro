---
apiVersion:  apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: wordpress-mysql
  labels:
    app: wordpress
spec:
  selector:
    matchLabels:
      app: wordpress
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: mysql
    spec:
      containers:
      - image: marwanaf/mysql:latest
        name: mysql
        env:
        - name:  MYSQL_USER
          value: wpuser2
        - name:  MYSQL_USER_PWD
          valueFrom:
            secretKeyRef:
              name:  mysecret
              key: WORDPRESS_DB_PASSWORD
        - name:  MYSQL_USER_DB
          value: wpdb2
        - name:  MYSQL_USER
          value: wpuser
        - name:  MYSQL_USER_PWD
          valueFrom:
            secretKeyRef:
              name:  mysecret
              key: WORDPRESS_DB_PASSWORD
        - name:  MYSQL_USER_DB
          value: wpdb          
        ports:
        - containerPort: 3306
        
